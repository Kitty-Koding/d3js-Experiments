<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELLO D3</title>
    <style>

    </style>
    <script src="https://d3js.org/d3.v3.min.js" defer></script>
</head>
<body>
    <svg width="600" height="100">
        <g class="chart" transform="translate(50, 0)">
        </g>
      </svg>
    <h1 id="hi">hiya</h1>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>
        var myData = [40, 10, 20, 60, 30];

d3.select('.chart')
  .selectAll('circle')
  .data(myData)
  .join('circle')
  .attr('cx', function(d, i) {
    return i * 100;
  })
  .attr('cy', 50)
  .attr('r', function(d) {
    return 0.5 * d;
  })
  .style('fill', 'orange');
    </script>
</body>
</html>
